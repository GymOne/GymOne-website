<span *ngIf="displayName; else elseBlock">
  <!--  Start of the page nr1 -->
<div class="main bg-color"> <img class="home-img">

  <div  class="main-container inner">
    <div class="row">

<!--      ----- 1st column -----       -->
      <div class="column" style="background-color:#aaa;">
        <h2 class="header-text">Exercises done that day</h2>

        <div class="border1">
            <button> <-- </button>
            <input type="date" [(ngModel)]="inputDate" (ngModelChange)="onValueChanged()">
            <button> --> </button>

          <div *ngFor="let workoutExercise of workoutSession?.workouts" class="ex-box">
            <div class="side-by-side">
              <p class="ex-name">{{workoutExercise.exercise.name}}</p>
            </div>

            <button class="button-30 margin-top margin-left" role="button" (click)="deleteExerciseFromSession(workoutExercise._id)">x</button>

              <div *ngFor="let set of workoutExercise.sets">
                <div class="side-by-side">
                  <p> Weight: {{set.weight}} </p>
                  <p> Reps: {{set.reps}} </p>
                  <svg (click)="deleteExerciseSetById(set._id)" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </div>
              </div>

            <button class="button-30 margin-top margin-left" role="button" (click)="open2(content2)">Add set</button>



              <ng-template #content2 let-c="close" let-d="dismiss">
                <div class="modal-header">
                  <h2 *ngIf="isAddMode">Create Exercise Set</h2>
                  <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
                </div>
                <div class="modal-body">
                  <p>Weight</p>
                  <input type="text" [(ngModel)]="weight">
                </div>
                <div class="modal-body">
                  <p>Reps</p>
                  <input type="text" [(ngModel)]="reps">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" (click)="createExerciseSet(workoutExercise._id, weight, reps)+c('Save click')">Save</button>
                </div>
              </ng-template>

          </div>

        </div>

      </div>


<!--      ----- 1st column -----       -->

<!--      ----- 2rd column -----       -->
      <div class="column" style="background-color:#aaa;">
        <h2 class="header-text">All exercises</h2>

        <div class="border1">
          <div class="side-by-side ">
            <form class="search-container">
              <input type="text" placeholder="Search.." name="search">
              <button type="submit"><i class="">üîç</i></button>
            </form>
            <button (click)="open(content, true)">‚ûï</button>


            <ng-template #content let-c="close" let-d="dismiss" class="modal-box">
              <div class="modal-header">
                <h2 *ngIf="isAddMode">Create new exercise</h2>
                <h2 *ngIf="!isAddMode">Edit exercise</h2>
                <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')">X</button>
              </div>
              <div class="modal-body">
                <input type="text" [(ngModel)]="name">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="createExercise(name)+c('Save click')">Save</button>
              </div>
            </ng-template>

<!--            </svg>-->
<!--            </span>-->
            <!--            <span routerLink="">-->
            <!--            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">-->
            <!--                  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>-->

            <!--            </svg>-->
            <!--            </span>-->

          </div>

          <div class="center-div overflow-down">
            <table>
              <tr *ngFor="let exercise of exercises">
                <td>{{exercise.name}}</td>
                <td>
                  <svg (click)="open(content, false)"  xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                  </svg>
                  <svg (click)="deleteExerciseById(exercise._id)" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                  <svg (click)="addExerciseToSession(exercise._id)" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>
                </td>
              </tr>
            </table>
          </div>

        </div>

      </div>

      <!--      ----- 2rd column -----       -->

    </div>
  </div>

</div>
  <!--  End of the page nr1 -->
</span>
