<div class="main bg-color"> <img class="home-img">

  <div  class="main-container inner">
    <div class="row">

      <!--      ----- 1st column -----       -->
      <div class="column">
        <h2>Your Friends</h2>

        <div  class="border1">

          <div class="to-left">
            <div id="friendList">
                <div *ngFor="let friend of $listFriends">
                  <p *ngIf="friend.senderId == this.email">{{friend.receiverId}}  </p>
                  <p *ngIf="friend.senderId != this.email">{{friend.senderId}}  </p>

                  <button class="button-30">View Profile</button>
                  <button class="button-30" (click)="unfriend(friend)">Unfriend</button>
                </div>
            </div>
          </div>

        </div>

      </div>



      <!--      ----- 1st column -----       -->

      <!--      ----- 2rd column -----       -->
      <div class="column">
        <h2>Friends Requests</h2>

        <div class="border1">
          <div class="">

            <form class="search-container">
              <input type="text" placeholder="Email" name="addFriendInput" class="email-box" (keyup.enter)="sendFriendRequest(searchEmail)" [(ngModel)]="searchEmail">
              <button type="submit" class="button-30" (click)="sendFriendRequest(searchEmail)"> Add Friend </button>
            </form>




            <ul id="requestList">

              <li *ngFor="let friend of $listRequests">
                <div  class="friend-request">
                  <p >{{friend.senderId}}  </p>

                  <button class="button-30" (click)="acceptFriendRequest(friend)">Accept</button>
                  <button class="button-30" (click)="unfriend(friend)">Decline</button>
                </div>
              </li>

            </ul>
